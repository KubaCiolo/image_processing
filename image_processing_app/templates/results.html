<!-- templates/results.html -->
<!DOCTYPE html>
<html>
<head>
    <title>VQIS Results</title>
</head>
<body>
    <h1>VQIS Results</h1>
    <table border="1">
        <tr>
            <th>Metric</th>
            <th>Value</th>
        </tr>
        {% for key, value in vqis_result.items %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{% url 'home' %}">Upload Another Image</a>
</body>
</html>
