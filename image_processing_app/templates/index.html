<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>Home Page</h1>
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>
    <h2>Results</h2>
    <ul>
        {% for metric in metrics %}
            <li>{{ metric.vqis_filename }} - {{ metric.doc_filename }}</li>
        {% empty %}
            <li>No results found</li>
        {% endfor %}
    </ul>
</body>
</html>
